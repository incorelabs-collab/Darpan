<header>
    <div class="page-header navbar-default navbar-fixed-top" align="center">
        <button class="navbar-toggle btn-lg backBtn" type="button" id="bckWithoutSearch" onclick="app.onBackKeyDown();">
            <span class="glyphicon glyphicon-circle-arrow-left"></span>
        </button>
        <h2 class="noSearchHeaderText">Register</h2>
    </div>
</header>
<br/>
<br/>
<div class="container homeContent" align="center">
	<form role="form" onsubmit="pageRegister.registerUser();">
        <div class="form-group">
            <label for="memberName">
                <h4>Name</h4>
            </label>
            <input type="text" class="form-control" id="memberName" placeholder="Your Full Name ..." maxlength="50" name="memberName" required>
        </div>
        <div class="form-group">
            <label for="memberMobile">
                <h4>Mobile</h4>
            </label>
            <input type="number" class="form-control" id="memberMobile" placeholder="Your Cell Phone ..." maxlength="10" min="1000000000" max="9999999999" name="memberMobile" required>
        </div>
        <div class="form-group">
            <label for="memberEmail">
                <h4>Email</h4>
            </label>
            <input type="email" class="form-control" id="memberEmail" placeholder="Your Email Address ..." maxlength="100" name="memberEmail" required>
        </div>
        <br />
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="btn_sign_up">
            Sign Up
        </button>
    </form>
</div>
<script src="js/register.js"></script>
